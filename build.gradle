plugins {
    id 'java'
}


allprojects {
    repositories {
        maven { url "https://jitpack.io" }
    }
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.runelite.net'
    }
    mavenCentral()
}

sourceSets {
    main {
        java.outputDir = file(System.getProperty("user.home") + '\\GService\\Scripts\\Sources\\')
    }
}

def runeLiteVersion = '1.8.9'
def rsbVersion = '0.0.4'
def daxWalkerVersion = '0.0.3'



dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.slf4j:slf4j-simple:1.7.33'

    compile group: 'net.sf.jopt-simple', name:'jopt-simple', version: '5.0.4'

    compileOnly group: 'net.runelite', name:'client', version: runeLiteVersion

    testImplementation group: 'net.runelite', name:'client', version: runeLiteVersion
    testImplementation group: 'net.runelite', name:'jshell', version: runeLiteVersion
    compile group: 'com.github.OSRSB', name: 'DaxWalkerRSB', version: daxWalkerVersion
    compile group: 'com.github.OSRSB', name: 'RSB', version: rsbVersion
}

group = 'osrsb'
version = '1.0'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}